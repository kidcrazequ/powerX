# PowerX Kubernetes 部署配置
# 创建日期: 2026-01-07
# 作者: zhi.qu

apiVersion: apps/v1
kind: Deployment
metadata:
  name: powerx-gateway
  labels:
    app: powerx
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: powerx
      component: gateway
  template:
    metadata:
      labels:
        app: powerx
        component: gateway
    spec:
      containers:
      - name: gateway
        image: powerx/gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: AUTH_SERVICE_URL
          value: "http://powerx-auth:8001"
        - name: TRADING_SERVICE_URL
          value: "http://powerx-trading:8002"
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: powerx-trading
  labels:
    app: powerx
    component: trading
spec:
  replicas: 3
  selector:
    matchLabels:
      app: powerx
      component: trading
  template:
    metadata:
      labels:
        app: powerx
        component: trading
    spec:
      containers:
      - name: trading
        image: powerx/trading:latest
        ports:
        - containerPort: 8002
        envFrom:
        - configMapRef:
            name: powerx-config
        - secretRef:
            name: powerx-secrets
        resources:
          limits:
            cpu: "1000m"
            memory: "1Gi"
          requests:
            cpu: "200m"
            memory: "256Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: powerx-gateway
spec:
  selector:
    app: powerx
    component: gateway
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: powerx-trading
spec:
  selector:
    app: powerx
    component: trading
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: powerx-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: powerx.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: powerx-gateway
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: powerx-frontend
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: powerx-trading-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: powerx-trading
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: powerx-config
data:
  LOG_LEVEL: "INFO"
  REDIS_URL: "redis://redis:6379"
  RABBITMQ_URL: "amqp://rabbitmq:5672"

